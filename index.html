                     <div class="col-md-5 center-item">

                           <input id="mobile-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handelProductChange('mobile',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>

               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handelProductChange('case',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handelProductChange('case',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5  id="mobile-price">Subtotal: </h5>
                        <h5 >Tax:</h5>
                        <h5 >Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="sub-total">$1,278</h5>
                        <h5 id="tax-amount">$0</h5>
                        <h5 id="grand-total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

      function handelProductChange(product,isIncrease){
         const productInput = document.getElementById(product +'-count');
         const productCount = parseInt (productInput.value);
         let productNewCount = productCount;
         if(isIncrease == true){
            productNewCount = productCount +1;
         }
         if(isIncrease == false && productCount >0){
            productNewCount = productCount -1 ;
         }
         productInput.value = productNewCount;
         //  const productTotalPrice = productNewCount *59;
         let productTotalPrice=0
         if(product == 'mobile'){
            productTotalPrice = productNewCount * 1219;
         }
         if(product =='case'){
            productTotalPrice = productNewCount * 59;
         }
         document.getElementById(product +'-total').innerText = "$" +  productTotalPrice;
         
         calculateTotal();
      }


      function calculateTotal(){
         const mobileInput = document.getElementById('mobile-count');
         const mobileCount = parseInt(mobileInput.value);

         const caseInput = document.getElementById('case-count');
         const caseCount = parseInt(caseInput.value);

         const totalPrice = mobileCount *1219 + caseCount * 59;
         document.getElementById('sub-total').innerText = totalPrice;

         const taxCount = Math.round (totalPrice * .05);
         document.getElementById('tax-amount').innerText = "$" + taxCount;

         const grandTotal = totalPrice + taxCount ;
         document.getElementById('grand-total').innerText ="$" + grandTotal;
         
      }
